<!DOCTYPE html>
<html>
<head>
	<title>css第二天</title>
	<style type="text/css">
		.grid {
			display: grid; 
			grid-column-start: 1%;
			grid-row-start: 1%;
			grid-template-columns: repeat(3,32%); 
			grid-template-rows: repeat(3,32%); 
			grid-gap: 1%;
			grid-auto-flow: row;
		}
		.grid>div {
		    width: 100%;
		    height: 0;
		    background-color: yellow;
		    padding-bottom: 100%;
		}
	</style>
</head>
<body>
	<div class="square">
	  <div class="square-inner grid">
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
	    <div><p></p></div>
  </div>
</div>
</body>
</html>
